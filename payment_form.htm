<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>

<body>
    <form action="">
        <h2><a href="index.html">Home Page</a></h2>
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>


        <p>Name:<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="">
            Female<input type="radio" name="gender" id="">
        </p>
        </fieldset>
        <p>Address: <textarea name="address" id="" cols="30" rows="5"></textarea></p>
        <p>Email: <input type="email" name="email" id="email"></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode" required></p>
        <h2>Pyment Information</h2>
        <p>
            Card Type:
            <select name="card_type" id="card_type">
                <option value="">Select a Card Type</option>
                <option value="master card">master card</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
            </select>
        </p>
        <p>
            Card Number <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date: <input type="date" name="expiration_date" id="expiration_date" required>
        </p>
        <p>
            CVV <input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit" value="Pay Now" id="Pay Now">

    </form>
</body>
</html>
